<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div id="menu">
        <p>Your ID:</p>
        <p id="uuid"></p>
        <p>Peer ID:</p>
        <input type="text" placeholder="Place here..." />
        <button type="button" class="btn btn-success" onclick="callUser()">Connect</button>
    </div>
    
    <div id="chat" style="display: none">
        <div class="content">
            <div class="messages">

            </div>
            <form class="footer" onsubmit="return false;">
                <input id="messageText" type="text" placeholder="Your message">
                <button type="submit">Send</button>
            </form>
        </div>

        <template data-template="message">
            <div class="message">
            <div class="message__name"></div>
            <div class="message__bubble"></div>
            </div>
        </template>

        <button type="button" class="btn btn-danger" onclick="endCall()">End Conversation</button>
    </div>

</body>
</html>
